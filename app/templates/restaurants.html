<!DOCTYPE html>
<html>
    <head>
        <title>Welcome!</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="static/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Enriqueta|Josefin+Sans|Nunito|Nunito+Sans|Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="nav-bar">
    <div class="row">
    <div class="col s3"><a href="/search" class="page-button"><b>RECIPES</b></a>
    </div>
     <div class="col s3"><a href="/restaurants" class="page-button"><b>RESTAURANTS</b></a>
     </div>
      <div class="col s3"><a href="/tweet" class="page-button"><b>FOOD ISSUES</b></a>
      </div>
    <div class="col s3"><a href="/about" class="page-button"><b>ABOUT</b></a>
    </div>
    </div>
  </div>
        <br>
        <form method="post" action="/restaurants">
            Term:<br>
            <input type="text" name="term"><br>
            Distance:<br>
            <input type="text" name="distance">
            Address:<br>
            <input type="text" name="address"/>
            <input type="submit" name="SEND"/>
        </form>
        <br>
        <br>

        <div class="container">
            <div class="row">
              {%for i in range(0, len)%}
                <div class="col s4 m4 l4">
                  {{names[i]}}
                  <br>
                  <a href="{{links[i]}}" target="_blank"><img src="{{images[i]}}" class="image-fill"/></a>
                </div>
              {%endfor%}
            </div>
        </div>
        </div>
    </body>
</html>
